<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./media/img/logo.png">   

    <title>BrainBud</title>
</head>

<body>
    <main class="main">
        <section class="start">
            <section class="window">
                <div class="window__logo">
                </div>
                <form class="form">
                    <label for="login" class="label">Login:</label>
                    <input type="text" id="login" name="login" class="input" placeholder="Login">
                    <label for="password" class="label">Hasło:</label>
                    <input type="text" id="password" name="password" class="input" placeholder="Hasło">
                </form>
                <!-- koniecznie dodanie id do przycisku logowannia-->
                <button id= 'btn_login' href="login.html" class="button">
                    <p>Zaloguj się</p>
                 </button>
            
                <button href="login.html" class="button" onclick="go_to_page('register')">
                    <p>Register page</p>
                </button>

                <!-- Div do sprawdzania czy działa error message -->
                <div id="divLoginError" class="group">
                    <div id="login_error" class="errorlabel"></div>
                </div>
            </section>

    </main>

    <script type="module" src="./src/ui.js " defer></script>
    <script src="./dist/bundle.js " defer></script>
    <script> function go_to_page(page_name){
        if(typeof page_name == 'string'){
            window.location.href = page_name + ".html"
        }    
    } 
    </script>
</body>
