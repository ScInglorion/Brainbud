<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./media/img/logo.png">

    <title>BrainBud</title>
</head>

<body>
    <main class="main">
        <section class="start">
            <section class="window">
                <div class="window__logo">
                </div>
                <form class="form">
                    <label for="emailreg" class="label">Email:</label>
                    <input type="text" id="emailreg" name="emailreg" class="input" placeholder="Email">
                    <label for="passwordreg" class="label">Hasło:</label>
                    <input type="text" id="passwordreg" name="passwordreg" class="input" placeholder="Haslo">
                    <label for="repeat" class="label">Powtorz haslo:</label>
                    <input type="text" id="repeat" name="repeat" class="input" placeholder="Hasło">
                </form>
                <!-- koniecznie dodanie id do przycisku rejestracji (chcoiaz tu pewnie kod bedzie troche inny ogołem)-->
                <button id = 'reg_button' href="login.html" class="button">
                    <p>Stworz konto</p>
                </button> 
                <button href="login.html" class="button" onclick="go_to_page('login')">
                    <p>Login page</p>
                </button>
                                <!-- Div do sprawdzania czy działa error message -->
                <div id="divLoginError" class="group">
                    <div id="login_error" class="errorlabel"></div>
                </div>

            </section>
    </main>

    <script type="module" src="./src/ui.js " defer></script>
    <script src="./dist/bundle.js " defer></script>
    <script> function go_to_page(page_name){
        if(typeof page_name == 'string'){
            window.location.href = page_name + ".html"
        }    
    } 
    </script>
</body>
