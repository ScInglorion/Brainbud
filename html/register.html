<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="media/img/logo.png">

    <title>BrainBud</title>
</head>

<body>
    <main class="main">
        <section class="start">
            <section class="window">
                <div class="window__logo">
                </div>
                <div class="window__return">
                    <a href="index.html">
                        <img src="media/img/return_arrow.svg" alt="Return arrow" class="window__return--img">
                    </a>
                </div>
                <form class="form">
                    <label for="emailreg" class="label">Email:</label>
                    <input type="text" id="emailreg" name="emailreg" class="input" placeholder="Email">
                    <label for="passwordreg" class="label">Hasło:</label>
                    <input type="password" id="passwordreg" name="passwordreg" class="input" placeholder="Hasło">
                    <label for="repeat" class="label">Powtórz hasło:</label>
                    <input type="password" id="repeat" name="repeat" class="input" placeholder="Hasło">
                </form>
                <div class="error">
                    <div class="error__msg" id="login_error1"></div>
                </div>
                <button id='reg_button' href="login.html" class="button">
                  <p>Stworz konto</p>
              </button>


            </section>

    </main>
    <script type="module" src="./src/ui.js " defer></script>
    <script src="./dist/bundle.js " defer></script>
    <script>
        function go_to_page(page_name) {
            if (typeof page_name == 'string') {
                window.location.href = page_name + ".html"
            }
        }
    </script>

</body>
