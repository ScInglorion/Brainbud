<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./media/img/logo.png">

    <title>BrainBud</title>
</head>

<body>
    <main class="main">
        <section class="start">
            <section class="window">
                <div class="window__logo">
                </div>
                <form class="form">
                    <label for="email" class="label">Email:</label>
                    <input type="text" id="email" name="email" class="input" placeholder="Email">
                    <label for="password" class="label">Hasło:</label>
                    <input type="text" id="password" name="password" class="input" placeholder="Hasło">
                    <label for="password" class="label">Powtórz hasło:</label>
                    <input type="text" id="repeat" name="password" class="input" placeholder="Hasło">
                </form>
                <button href="login.html" class="button">
                    <p>Stworz konto</p>
                </button> 
                <button href="login.html" class="button" onclick="go_to_page('login')">
                    <p>Login page</p>
                </button>
            </section>
    </main>

    <script src="./src/ui.js defer"></script>
    <script src="./src/index.js defer"></script>
    <script> function go_to_page(page_name){
        if(typeof page_name == 'string'){
            window.location.href = page_name + ".html"
        }    
    } </script>
    
</body>
