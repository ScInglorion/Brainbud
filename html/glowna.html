<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./media/img/logo.png">

    <title>BrainBud</title>
</head>

<body>
    <main class="main">
        <section class="start">
            <section class="window">
                <div class="window__logo">
                </div>
                <!-- koniecznie dodanie id do przycisku logowannia-->
                <div class="error">
                    <div class="error__msg"></div>
                </div>
                <form class="form">
                    <label for="chatter_name" class="label">Użytkownik do chatu:</label>
                    <input type="text" id="chatter_name" name="chatter_name" class="input" placeholder="Nazwa">
                </form>   
                 <button id='choose_chat_btn' href="login.html" class="button">
                    <p>chat</p>
                </button>
                <button id='btn_logout' href="login.html" class="button">
                    <p>wyloguj się</p>
                 </button>
            </section>      

    </main>

    <script type="module" src="./src/ui.js " defer></script>
    <script src="./dist/bundle.js " defer></script>
    <script>
        function go_to_page(page_name) {
            if (typeof page_name == 'string') {
                window.location.href = page_name + ".html"
            }
        }
    </script>

</body>
